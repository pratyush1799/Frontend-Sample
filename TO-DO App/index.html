<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="/TO-DO App/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="header">TO-DO List <img src="/TO-DO App/images/icon.png"></h2>
            <div class="add-box">
                <input type="text" id="add-task" placeholder="Add task">
                <button id="add-btn" onclick="addTask()">Add</button>
            </div>
            <div class="list-container">
                <ul id="list">
                    <!-- <li>Task 1</li>
                    <li class="checked">Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="/TO-DO App/script.js"></script>
</body>
</html>
