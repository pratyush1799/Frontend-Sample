<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/Music Player/style.css">
    <script src="https://kit.fontawesome.com/b841742cba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="image">
                <img src="/Music Player/Media/468-thumbnail.png">
                <h1>Blinding Nights</h1>
                <p>The Weekends</p>
            </div>
            <audio id="song">
                <source src="/Music Player/Media/blindingNight.mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-pause" id="ctrlIcon" onclick="playPause()"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="/Music Player/script.js"></script>
</body>
</html>
