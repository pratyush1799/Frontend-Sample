<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="/Calender/style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="left">
                <p id="date">17</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">Oct</p>
                <p id="year">1999</p>
            </div>
        </div>
    </div>
    <script src="/Calender/script.js"></script>
</body>
</html>
