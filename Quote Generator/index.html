<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="/Quote Generator/style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h2>Quote of the day</h2> <hr class="divider">
            <blockquote id="quote">Loading ....</blockquote>
            <span id="author">Loading ...</span>
            <div>
                <button onclick="newQuote(apiURL)">New Quote</button>
                <button onclick="tweet()"><img src="/Quote Generator/images/twitter.png">tweet</button>
            </div>
        </div>
    </div>
    <script src="/Quote Generator/script.js"></script>
</body>
</html>
