<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/Product Page/style.css">
</head>
<body>
    <div class="container">
        <div class="product-page">
            <div class="product-image">
                <img src="/Product Page/images/image1.png" width="100%" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>                
            </div>
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus aliquam quam officiis eos ratione iusto veritatis, veniam et suscipit. Similique voluptate dicta id iste, inventore cum consequatur non porro voluptas?</p>

                <div class="size-select">
                    <p>Size:</p>
                    <div>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                </div>

                <div class="select-color">
                    <p>Color:</p>
                    <div>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-3"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-4"></span>
                        </label>
                    </div>
                </div>

                <div class="select-quantity">
                    <p>Quantity:</p>
                    <input type="number">
                </div>

                <button>Buy Now</button>
            </div>
        </div>
    </div>
    <script src="/Product Page/script.js"></script>
</body>
</html>
