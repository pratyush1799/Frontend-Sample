<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Site</title>
    <link rel="stylesheet" href="/Crypto Site/style.css">

<body>
    <div class="container">
        <nav>
            <img src="/Crypto Site/images/logo.png" class="logo">
            <ul>

                <li><a href="#">White Paper</a></li>

            </div>
            <div class="coin">
                <img src="/Crypto Site/images/dogecoin.png">
