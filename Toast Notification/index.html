<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="/Toast Notification/style.css">
    <script src="https://kit.fontawesome.com/b841742cba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="button">
        <button onclick="showMessage(successMessage)">Success</button>
        <button onclick="showMessage(errorMessage)">Error</button>
        <button onclick="showMessage(invalidMessage)">Invalid</button>
    </div>

    <div id="toast-box">

    </div>
    <script src="/Toast Notification/script.js"></script>
</body>
</html>
