<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="/Select Menu/style.css">
</head>
<body>
    <div class="container">
        <div id="selectBox">
            <p id="selectText">Select Social Media</p>
            <img src="/Select Menu/images/arrow.png" id="arrow">
        </div>

        <ul id="selectOptions" class="hide">
            <li class="option"><img src="/Select Menu/images/facebook.png"><p>facebook</p></li>
            <li class="option"><img src="/Select Menu/images/instagram.png"><p>instagram</p></li>
            <li class="option"><img src="/Select Menu/images/pinterest.png"><p>pinterest</p></li>
            <li class="option"><img src="/Select Menu/images/twitter.png"><p>twitter</p></li>
            <li class="option"><img src="/Select Menu/images/whatsapp.png"><p>whatsapp</p></li>
            <li class="option"><img src="/Select Menu/images/youtube.png"><p>youtube</p></li>
        </ul>
    </div>
    <script src="/Select Menu/script.js"></script>
</body>
</html>
